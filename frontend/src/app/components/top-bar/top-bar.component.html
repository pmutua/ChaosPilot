<header class="bg-white border-b border-gray-200 shadow-sm z-10">
  <div class="flex items-center justify-between h-16 px-4 lg:px-6">
    <!-- Left side - Menu button and title -->
    <div class="flex items-center space-x-4">
      <button 
        (click)="onToggleSidebar()" 
        class="p-2 rounded-lg hover:bg-gray-100 transition-colors lg:hidden"
        aria-label="Toggle sidebar"
      >
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      
      <!-- Page title - hidden on mobile when sidebar is open -->
      <div class="hidden sm:block">
        <h1 class="text-xl font-bold text-gray-900">ChaosPilot</h1>
        <p class="text-xs text-gray-500">AI-Powered Log Analysis</p>
      </div>
    </div>

    <!-- Right side - Status and user -->
    <div class="flex items-center space-x-4">
      <!-- Status indicator -->
      <div class="hidden md:flex items-center space-x-2 px-3 py-1 bg-green-50 rounded-full">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-sm text-green-700 font-medium">System Online</span>
      </div>

      <!-- Quick actions -->
      <div class="hidden lg:flex items-center space-x-2">
        <button (click)="quickAnalysis()" class="px-3 py-1.5 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors">
          Quick Analysis
        </button>
        <button (click)="viewLogs()" class="px-3 py-1.5 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors">
          View Logs
        </button>
      </div>

      <!-- User menu -->
      <div class="flex items-center space-x-3">
        <div class="hidden sm:flex items-center space-x-2 text-sm text-gray-500">
          <span>Welcome back</span>
        </div>
        <div class="relative">
          <button (click)="toggleUserMenu()" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 transition-colors">
            <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center text-white font-medium text-sm">
              U
            </div>
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          
          <!-- Dropdown menu -->
          <div *ngIf="isUserMenuOpen"
               class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
            <a routerLink="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
            <div class="border-t border-gray-100"></div>
            <button (click)="logout()"
                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
