<!-- Mobile overlay -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden" (click)="toggleSidebar()"></div>

<!-- Sidebar -->
<aside [class]="isOpen ? 'translate-x-0' : '-translate-x-full'" 
       class="fixed lg:static inset-y-0 left-0 z-50 w-64 bg-white border-r border-gray-200 transform transition-transform duration-300 ease-in-out lg:translate-x-0">
  
  <!-- Sidebar Header -->
  <div class="flex items-center justify-between h-16 px-6 border-b border-gray-200">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-sm">CP</span>
      </div>
      <div>
        <h1 class="text-lg font-bold text-gray-900">ChaosPilot</h1>
        <p class="text-xs text-gray-500">AI Log Analysis</p>
      </div>
    </div>
    <button (click)="toggleSidebar()" class="lg:hidden p-2 rounded-md text-gray-400 hover:text-gray-600 hover:bg-gray-100">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4 py-6 space-y-2">
    <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-4 px-2">
      Navigation
    </div>
    
    <ng-container *ngFor="let item of navigationItems">
      <a 
        [routerLink]="item.route" 
        routerLinkActive="bg-indigo-50 border-indigo-200 text-indigo-700"
        class="flex items-center px-3 py-3 text-sm font-medium text-gray-700 rounded-xl border border-transparent hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 group"
      >
        <span class="text-xl mr-3 group-hover:scale-110 transition-transform">{{ item.icon }}</span>
        <div class="flex-1">
          <div class="font-semibold">{{ item.label }}</div>
          <div class="text-xs text-gray-500 mt-0.5">{{ item.description }}</div>
        </div>
      </a>
    </ng-container>
    </nav>

  <!-- Sidebar Footer -->
  <div class="px-4 py-4 border-t border-gray-200">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-sm text-gray-600">System Online</span>
      </div>
      <div class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded-full">
        v1.0.0
      </div>
    </div>
  </div>
</aside>
